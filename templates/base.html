<!doctype html>
<html lang="en">
<head>
    <title>Rime Judge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rime Judge</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'submit' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('submit') }}">Submit</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'standings' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('standings') }}">Standings</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'submissions' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('submissions') }}">Submissions</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
